<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container-block block1">
            <div class="content">
                <p>Баланс</p>
                <input type="text" name="" id="balance" disabled> 
                <p>Пиво</p>
                <input type="text" name="" id="beer" disabled>
                <p>Вино</p>
                <input type="text" name="" id="wine" disabled> 
                <p>Пепсі</p>
                <input type="text" name="" id="pepsi" disabled> 
            </div>
           
        </div>
        <div class="container-block  block2">
            <div class="content">
                <p>Кількість</p> 
                <input type="number" name="" id="count">
                <form name="f1">
                    <input value="beer" type="radio" name="choose" checked id="chooseBeer">
                    <label for="chooseBeer">Пиво</label>
                    <input value="wine" type="radio" name="choose" id="chooseWine">
                    <label for="chooseWine">Вино</label>
                    <input value="pepsi" type="radio" name="choose" id="choosePepsi">
                    <label for="choosePepsi">Пепсі</label>
                </form>
                <input  type="button" value="Додати"  class="but" id="add">
                <div class="list"></div>
                <input type="button" value="Купити" class="but" id="buy">
            </div>
        </div>
        <div class="container-block  block3">
            <div id="purchase" class="content"></div>
        </div>
    </div>
    <div class="modal" id="exampleModal" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog" style="max-width: 45%;" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn close2" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="./shop.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
